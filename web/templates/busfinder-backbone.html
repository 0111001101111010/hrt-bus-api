<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/jquery.mobile-1.3.0-beta.1.min.css" />
	<style type="text/css">
		.ui-content {
			padding: 3px 15px;
		}
		#stopSearchResults {
			text-align: center;
		}
		#stopSearchResults #stopName {
			font-size: 18px;
			font-weight: bold;
		}
	</style>
</head>
<body>
    <div id="header" data-role="header">
        <h3>HRT Bus Finder</h3>
    </div>

    <div id="content" data-role="content"></div>
    <div id="mapcanvas" style="height: 100%; width: 100%;"></div>

	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="/static/js/jquery-1.9.0.min.js"></script>
    <script src="/static/js/jquery.mobile-1.3.0-beta.1.min.js"></script>
	<script src="/static/js/underscore-min.js"></script>
	<script src="/static/js/backbone-min.js"></script>
	<script src="/static/js/busfinder-backbone.js"></script>
	
	<script type="text/template" id="home-template">
		<button id="findStop">Find My Stop</button>
		<button id="goToRoutes">Skip To Routes</button>
	</script>
	
	<script type="text/template" id="begin-stop-search-template">
		<button id="stopSearch-location">Use Current Location</button>
		<button id="stopSearch-intersection">Use Intersection</button>
	</script>
	
	<script type="text/template" id="stop-search-template">
		Intersection:<input id="intersection" type="text" placeholder="High and Court"/>
		City: <input id="city" type="text" placeholder="Portsmouth"/>
		<button id="search">Search</button>
	</script>
	
	<script type="text/template" id="stop-search-results-template">
		<div style="text-align:center"><b><%= stopName %></b></div>
		<select id="routeNumber" onchange="showBuses()">
			<option selected="selected" value="">Select Route</option>
			
			<% _.each(inboundRoutes, function(route) { %>
				<option value="<%= route %>"><%= route %> - Inbound</option>
			<% }); %>
			
			<% _.each(outboundRoutes, function(route) { %>
				<option value="<%= route %>"><%= route %> - Outbound</option>
			<% }); %>
		</select>
		<div class="ui-grid-a">
			<div class="ui-block-a"><button type="button" data-theme="c" data-icon="arrow-l">Previous</button></div>
			<div class="ui-block-b"><button type="button" data-theme="c" data-icon="arrow-r" data-iconpos="right">Next</button></div>	   
		</div>
	</script>
	
	<script type="text/template" id="route-select-template">
		<select id="routeNumber" onchange="showBuses()">
			<option selected="selected" value="">Select Route</option>
		</select>
		<div id="routeInfo">Buses Found: <span class="numBuses"></span></div>
		<div id="scheduledStopInfo" style="display:none;">Stop <span class="stopId"></span>: <span class="details"></span></div>
	</script>
</body>
</html>
